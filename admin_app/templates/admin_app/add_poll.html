{% extends 'admin_app/base.html' %}
{% load static %}
  


{% block content %}


        <div class="container">

            <div class="ps-section__content">
                <div class="ps-block--vendor-dashboard">
                
                
                		    <main class="ps-page--my-account">
								<section class="ps-section--account">
									<div class="container">
										<div class="row">
											<div class="col-lg-8">
												<div class="ps-section__right">
												    <form class="ps-form--account-setting" method="post" enctype="multipart/form-data">
														{% csrf_token %}
												        <div class="ps-form__header">
												            <h3>Add Poll</h3>
												        </div>
												        <div class="ps-form__content">
												            <div class="form-group">
												                <label>Title</label>
												                <input name="title" class="form-control" type="text" placeholder="Enter Title">
												            </div>
												            <div class="form-group">
												                <label>Tag Title</label>
												                <input name="tag_title" class="form-control" type="text" placeholder="Enter Tag Title">
												            </div>
												            <div class="form-group">
												                <label>Category</label>
												                <input name="category" class="form-control" type="text" placeholder="Enter Category">
												            </div>

												            <div class="row">
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Description</label>
												                        <textarea name="description" rows="9" placeholder="Product Description." class="form-control">No Description Yet</textarea>
												                    </div>
												                </div>
												                <div class="col-sm-6">
													                <div class="form-group">
														                <label>Count Down(e.g: October 30, 2020 12:00:00)</label>
														                <input name="count_down" class="form-control" type="text" placeholder="enter count down">
														            </div>
														        </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Upload images<small></small></label>
												                       <input type="file" name="image_1" class="form-control" accept="image/*">
												                       <input type="file" name="image_2" class="form-control" accept="image/*">
												                       <input type="file" name="image_3" class="form-control" accept="image/*">
												                    </div>
												                </div>

												            </div>
												        </div>
												        <div class="form-group submit">
												            <button class="ps-btn">Add</button>
												        </div>
												    </form>
												</div>
											</div>
										</div>
									</div>
								</section>
							</main>
                
                </div>
               </div>
             </div>
             
             
       {% endblock %}
