{% extends 'admin_app/base.html' %}
{% load staticfiles %}
  


{% block content %}


        <div class="container">

            <div class="ps-section__content">
                <div class="ps-block--vendor-dashboard">
                
                
                		    <main class="ps-page--my-account">
								<section class="ps-section--account">
									<div class="container">
										<div class="row">
											<div class="col-lg-8">
												<div class="ps-section__right">
												    <form class="ps-form--account-setting" method="post" enctype="multipart/form-data">
				{% csrf_token %}
												        <div class="ps-form__header">
												            <h3>Add Product</h3>
												        </div>
												        <div class="ps-form__content">
												            <div class="form-group">
												                <label>Name</label>
												                <input name="name" class="form-control" type="text" placeholder="Enter Product Name">
												            </div>
												            <div class="row">
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Description</label>
												                        <textarea name="description" rows="9" placeholder="Product Description." class="form-control">No Description Yet</textarea>
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                   <div class="form-group">
												                        <label>Specification</label>
												                        <textarea name="specification" rows="9" placeholder="Product Specification." class="form-control">No Specification Yet</textarea>
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Quantity</label>
												                        <input name="quantity" class="form-control" type="number" placeholder="Product Quantity.">
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Threshold</label>
												                        <input name="threshold" class="form-control" type="number" placeholder="Threshold.">
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Category</label>
												                        <select name="category" class="form-control">
												                            <option value="ALL">ALL</option>
												                            <option value="BEDROOM">BEDROOM</option>
												                            <option value="KITCHEN & DINNING">KITCHEN & DINNING</option>
												                            <option value="KIDDIES">KIDDIES</option>
												                            <option value="LIVING ROOM">LIVING ROOM</option>
												                            <option value="OFFICE">OFFICE</option>
												                            <option value="ACCESSORIES">ACCESSORIES</option>
												                        </select>
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Price</label>
												                        <input name="price" class="form-control" type="number" placeholder="Product Price.">
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Rating</label>
												                        <select name="rating" class="form-control">
												                            <option value="1">1 Star</option>
												                            <option value="2">2 Stars</option>
												                            <option value="3">3 Stars</option>
												                            <option value="1">4 Stars</option>
												                            <option value="2">5 Stars</option>
												                        </select>
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Shipping Rate</label>
												                        <input name="shipping_charge" class="form-control" type="number" min="0.01" max="100" step="0.01" placeholder="Shipping Charge Per Mile">
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Dimension</label>
												                        <input name="dimension" class="form-control" type="text" placeholder="Product Dimension.">
												                    </div>
												                </div>
												                <div class="col-sm-6">
												                    <div class="form-group">
												                        <label>Upload images<small>Note: first image becomes the banner for the product</small></label>
												                       <input type="file" name="image_1" class="form-control" required="required" accept="image/*">
												                       <input type="file" name="image_2" class="form-control" required="required" accept="image/*">
												                       <input type="file" name="image_3" class="form-control" required="required" accept="image/*">
												                       <input type="file" name="image_4" class="form-control" required="required" accept="image/*">
												                    </div>
												                </div>
												                
												                <div class="col-sm-6">
												                    <div class="form-group">
												                <figure class="widgets widget_shop">
																	<h4 class="widget-title">By Color</h4>
																	<div class="ps-checkbox ps-checkbox--color color-1 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-1" name="size">
																		<label for="color-1"></label>
																	</div>
																	<div class="ps-checkbox ps-checkbox--color color-2 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-2" name="size">
																		<label for="color-2"></label>
																	</div>
																	<div class="ps-checkbox ps-checkbox--color color-3 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-3" name="size">
																		<label for="color-3"></label>
																	</div>
																	<div class="ps-checkbox ps-checkbox--color color-4 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-4" name="size">
																		<label for="color-4"></label>
																	</div>
																	<div class="ps-checkbox ps-checkbox--color color-5 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-5" name="size">
																		<label for="color-5"></label>
																	</div>
																	<div class="ps-checkbox ps-checkbox--color color-6 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-6" name="size">
																		<label for="color-6"></label>
																	</div>
																	<div class="ps-checkbox ps-checkbox--color color-7 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-7" name="size">
																		<label for="color-7"></label>
																	</div>
																	<div class="ps-checkbox ps-checkbox--color color-8 ps-checkbox--inline">
																		<input class="form-control" type="checkbox" id="color-8" name="size">
																		<label for="color-8"></label>
																	</div>
																</figure>
																</div>
																</div>
												                
												                
												                <div class="col-sm-6">
												                   <div class="form-group">
												                        <label>Delivery Info</label>
												                        <textarea name="delivery_info" rows="9" placeholder="Product Specification." class="form-control">No Delivery Info Yet</textarea>
												                    </div>
												                </div>
												            </div>
												        </div>
												        <div class="form-group submit">
												            <button class="ps-btn">Add</button>
												        </div>
												    </form>
												</div>
											</div>
										</div>
									</div>
								</section>
							</main>
                
                </div>
               </div>
             </div>
             
             
       {% endblock %}
